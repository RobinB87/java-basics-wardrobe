<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My wardrobe page</title>
</head>
<body>
<h1 style="color: darkgreen;">My wardrobe game</h1>
<form id="saveForm" method="post">
    Name: <input type="text" id="name" required><br/>
<button type="submit" id="saveBtn">Save</button>
</form><br/>


<p>Wardrobe functions: </p><br/>
<button type="submit" id="startBtn" style="width:100px">Start</button><br/><br/>
<button type="submit" id="openBtn" style="width:100px">Open</button><br/>
<button type="submit" id="closeBtn" style="width:100px">Close</button><br/>
<button type="submit" id="getInsideBtn" style="width:100px">Go in</button><br/>
<button type="submit" id="getOutsideBtn" style="width:100px">Get out</button><br/>
<input type="text" id="force">
<button type="submit" id="headFirstBtn" style="width:100px">Head First</button><br/><br/><br/>


<div id="gameConsole">No closet is created yet.</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="registry.js"></script>
</body>
</html>
